<div id="drones" >

	<div class="span14">
		<h2>Drone</h2>
		<table class="zebra-striped ads">
			<thead>
				<tr>
					<th class="span3">Created</th>
					<th class="span2">Env</th>
					<th class="span2">Port</th>
					<th class="span2">Host</th>
				</tr>
			</thead>
			<tbody>

				{{ drones.forEach(function(drone){ }}
				<tr id="{{- drone.port+drone.host }}" >
					<td>{{- drone.ctime }}</td>
					<td>{{- drone.env }}</td>
					<td>{{- drone.port }}</td>
					<td>{{- drone.host }}</td>
					<td>
				</tr>
				{{ }) }}
			</tbody>
		</table>

	</div><!-- end of center content -->
</div>
